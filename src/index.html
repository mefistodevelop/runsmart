<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RunSmart</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="promo">
    <div class="container">
      <header class="header">
        <a href="index.html" class="header__logo">
          <img src="icons/main-logo-min.png" alt="RunSmart логотип">
        </a>
        <div class="header__official">
          <p>
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
          </p>
        </div>
        <div class="header__contacts">
          <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
          <button class="button">заказать звонок</button>
        </div>
      </header>

      <div class="div promo__wrapper">
        <h1 class="promo__title">Подбор пульсометра</h1>
        <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>

        <div class="promo__icons">
          <div class="promo__icon">
            <img src="icons/timer-min.png" alt="Время подбора: 10 минут">
            Время подбора: 10 минут
          </div>
          <div class="promo__icon">
            <img src="icons/cart-min.png" alt="Бесплатная доставка">
            Бесплатная доставка
          </div>
          <div class="promo__icon">
            <img src="icons/messages-min.png" alt="Ответим на все вопросы">
            Ответим на все вопросы
          </div>
        </div>

        <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>

        <div class="promo__link">
          или
          <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
        </div>
      </div>
    </div>
  </section>
